<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="03_Tabelle.css">
    <title>Tabelle</title>
</head>

<body>
    <table>
        <caption>Obstlager</caption>
        <thead>
            <!-- Tabellenzeile tr (table row) -->
            <tr>
                <!-- Spaltenüberschriften th (table header) -->
                <th>Früchte</th>
                <th>Anzahl</th>
                <th>Preis</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- Tabelleneintrag td (table data) -->
                <td>Äpfel</td>
                <td>50</td>
                <td>0.10</td>
            </tr>
            <tr>
                <td>Banane</td>
                <td>70</td>
                <td>0.15</td>
            </tr>
            <tr>
                <td>Mangos</td>
                <td>20</td>
                <td>1.10</td>
            </tr>
            <tr>
                <td>Birnen</td>
                <td>80</td>
                <td>0.10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="tfooter-class">Leos Tabelle</td>
            </tr>
        </tfoot>
    </table>


</body>

</html>
